key: send-task-events
state: READY
errors: []
isDeactivated: false
id: 682a51d5219c74312f3763d6
name: Send Task Events
nodes:
  app-event-trigger:
    type: app-event-trigger
    name: Task Event Trigger
    config:
      appEvent:
        key: task-event
    links:
      - key: create-data-record
        name: Task created
        filter:
          $eval:
            $var: $.output.type
          is: created
      - key: delete-data-record
        name: Task deleted
        filter:
          $eval:
            $var: $.output.type
          is: deleted
      - key: update-data-record
        name: Task updated
        filter:
          $eval:
            $var: $.output.type
          is: updated
  create-data-record:
    type: create-data-record
    name: Create Task
    config:
      dataSource:
        key: tasks
      fieldMapping:
        key: tasks
        input:
          $var: $.input.app-event-trigger.data
    links:
      - key: save-external-task-id
  delete-data-record:
    type: delete-data-record
    name: Delete Task
    config:
      dataSource:
        key: tasks
      id:
        $var: $.input.app-event-trigger.externalTaskId
    links: []
  update-data-record:
    type: update-data-record
    name: Update Task
    config:
      dataSource:
        key: tasks
      id:
        $var: $.input.app-event-trigger.externalTaskId
      fieldMapping:
        key: tasks
        input:
          $var: $.input.app-event-trigger.data
    links: []
  save-external-task-id:
    type: api-request-to-your-app
    name: Save External Task Id
    config:
      request:
        body:
          externalTaskId:
            $var: $.input.create-data-record.id
    links: []
autoCreateInstances: false
customized: false
