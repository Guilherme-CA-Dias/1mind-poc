key: send-company-events
state: READY
errors: []
isDeactivated: false
id: 682a0317219c74312f27bd98
name: Send Company Events
nodes:
  app-event-trigger:
    type: app-event-trigger
    name: Company Event Trigger
    config:
      appEvent:
        key: company-event
    links:
      - key: create-data-record
        name: Company created
        filter:
          $eval:
            $var: $.output.type
          is: created
      - key: delete-data-record
        name: Company deleted
        filter:
          $eval:
            $var: $.output.type
          is: deleted
      - key: update-data-record
        name: Company updated
        filter:
          $eval:
            $var: $.output.type
          is: updated
  create-data-record:
    type: create-data-record
    name: Create Company
    config:
      dataSource:
        key: companies
      fieldMapping:
        key: companies
        input:
          $var: $.input.app-event-trigger.data
    links:
      - key: save-external-company-id
  delete-data-record:
    type: delete-data-record
    name: Delete Company
    config:
      dataSource:
        key: companies
      id:
        $var: $.input.app-event-trigger.externalCompanyId
    links: []
  update-data-record:
    type: update-data-record
    name: Update Company
    config:
      dataSource:
        key: companies
      id:
        $var: $.input.app-event-trigger.externalCompanyId
      fieldMapping:
        key: companies
        input:
          $var: $.input.app-event-trigger.data
    links: []
  save-external-company-id:
    type: api-request-to-your-app
    name: Save External Company Id
    config:
      request:
        body:
          externalCompanyId:
            $var: $.input.create-data-record.id
    links: []
autoCreateInstances: false
customized: false
